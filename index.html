<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="icon" href="favicon.ico" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="Container flex">

        <div class="left">
            <div class="home rounded">
                <div class="close invert">
                    <img src="svgs/plus.svg" alt="">
                </div>
                <div><img src="svgs/logo.svg" class="invert" alt="spotify logo"></div>
                <ul>
                    <li class="flex invert"><img src="svgs/home.svg" alt="home">Home</li>
                    <li class="flex invert"><img src="svgs/search.svg" alt="search button">Search</li>
                </ul>
            </div>
            <div class="library rounded">
                <div class="heading flex">
                    <img src="svgs/playlist.svg" class="invert" alt="playlist logo">
                    <h2 style="font-size: 18px; text-wrap: nowrap;">Your Library</h2>
                    <img src="svgs/plus.svg" class=" plus-icon invert" alt="plus icon">
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>

            </div>
        </div>

        <div class="right">
            <div class="header">
                <div class="nav flex">
                    <img class="hamburger invert" src="svgs/hamburger.svg" alt="">
                    <div class="navbtn ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-left-01-stroke-rounded.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#9C9C9C">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#9C9C9C"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                    <div class="navbtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-right-01-stroke-rounded.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#9C9C9C">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#9C9C9C"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>
            <div class="spotify-playlists">
                <h1 style="color: white;font-size: 30px;padding: 10px; margin-left: 18px;">Spotify Playlists</h1>
                <div class="card-container flex">

                </div>
                <div class="playbar flex justify-center items-center">
                    <div class="song-inform invert">

                    </div>
                    <div class="seekbar-container flex ">
                        <div class="duration-start invert">00:00</div>
                        <div class="seekbar">
                            <div class="seeker">

                            </div>
                        </div>
                        <div class="duration-end invert">00:00</div>
                    </div>
                    <div class="songbtns invert">
                        <img id="previous" src="svgs/prev.svg" alt="">
                        <img id="play" src="svgs/play.svg" alt="">
                        <img id="next" src="svgs/next.svg" alt="">
                    </div>
                    <div class="volume invert flex items-center">
                        <img src="svgs/volume.svg" alt="">
                        <input id="vol-range" type="range" name="volume">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
